<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Costify – Simple Price Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      margin-right: 10px;
      cursor: pointer;
    }
    #output {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Costify – Simple Price Tracker</h2>

  <input id="url" placeholder="Paste product URL here" />
  <button onclick="track()">Track</button>
  <button onclick="refreshPrice()">Refresh Price</button>

  <h3>Status</h3>
  <div id="output">Waiting…</div>

  <h3>Price History</h3>
  <ul id="history"></ul>

  <script>
    const API_BASE = "https://costify-backend-v1.onrender.com";
    let currentUrl = "";

    async function track() {
      currentUrl = document.getElementById("url").value.trim();
      if (!currentUrl) {
        alert("Product URL daalo");
        return;
      }
      await callAPI();
    }

    async function refreshPrice() {
      if (!currentUrl) {
        alert("Pehle product track karo");
        return;
      }
      await callAPI();
    }

    async function callAPI() {
      document.getElementById("output").innerText = "Checking price…";

      try {
        const res = await fetch(`${API_BASE}/track`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url: currentUrl })
        });

        if (!res.ok) throw new Error("Backend error");

        const data = await res.json();
        document.getElementById("output").innerText =
          data.message + " | Price: ₹" + data.price;

        loadHistory();
      } catch (err) {
        document.getElementById("output").innerText =
          "Backend start ho raha hai (30–50 sec wait karo) ⏳";
      }
    }

    async function loadHistory() {
      try {
        const res = await fetch(
          `${API_BASE}/history?url=` + encodeURIComponent(currentUrl)
        );
        const data = await res.json();

        const list = document.getElementById("history");
        list.innerHTML = "";

        data.forEach(item => {
          const li = document.createElement("li");
          li.innerText =
            "₹" + item.price + " | " +
            new Date(item.date).toLocaleString();
          list.appendChild(li);
        });
      } catch {
        // ignore
      }
    }
  </script>

</body>
</html>
